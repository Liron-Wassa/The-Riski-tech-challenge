<app-search (moviesList)="myMoviesList($event)"></app-search>

<div *ngIf="hasInput; else notFound">
    <div *ngFor="let movie of movies" (click)="getMovieId(movie.id)">
        <h2>{{ movie.title }}</h2>
        <span><em>{{ movie.release_date }}</em></span>
        <br>
        <span>{{ movie.overview }}</span>
        <br>
        <img src="{{ imageUrl + movie.poster_path }}"/>
    </div>
</div>
<ng-template #notFound>
    <h1>Not Found</h1>
</ng-template>
